<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/c758a04d5b.js"
      crossorigin="anonymous"
    ></script>

    <title>Lesson 11</title>
  </head>
  <body>
    <section class="products">
      <div class="products-item product">
        <div class="product-logo"><img src="images/logo.png" alt="" /></div>
        <div class="product-info">
          <div class="picture">
            <img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="" />
          </div>
          <div class="features">
            <div class="features-name">Nike SB Stefan Janoski Max</div>
            <div class="features-description">
              Unisex Skateboarding Shoe (Men's Sizing)
            </div>
            <div class="features-rate">
              <img src="images/Vector_Smart_Object_copy_2.png" alt="" /><img
                src="images/Vector_Smart_Object_copy_2.png"
                alt=""
              /><img src="images/Vector_Smart_Object_copy_2.png" alt="" /><img
                src="images/Vector_Smart_Object_copy_2.png"
                alt=""
              /><img src="images/Vector_Smart_Object_copy_2.png" alt="" />
            </div>
            <div class="features-select select">
              <div class="select-size dropdown">
                <button class="dropbtn">
                  Size <i class="far fa-chevron-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">8</a><a href="#">9</a><a href="#">10</a>
                </div>
              </div>
              <div class="select-qty dropdown">
                <button class="dropbtn">
                  Qty <i class="far fa-chevron-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">1</a><a href="#">2</a><a href="#">2</a>
                </div>
              </div>
            </div>
            <div class="features-btn"><button>Add to cart</button></div>
          </div>
        </div>
        <div class="radio">
          <input type="radio" id="dark-blue" name="color" value="dark-blue" />
          <span class="checkmark dark-blue"></span>

          <input type="radio" id="white" name="color" value="white" />
          <span class="checkmark white"></span>

          <input type="radio" id="red" name="color" value="red" />
          <span class="checkmark"></span>
          <input type="radio" id="blue" name="color" value="blue" />
          <span class="checkmark"></span>
        </div>
      </div>
    </section>
  </body>
</html>
